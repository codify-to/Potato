<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Main</title>
	<script type="text/javascript" src="js/swfobject.js"></script>
	<!--script type="text/javascript" src="js/swfaddress.js"></script-->
	<style type="text/css" media="screen">@import url(css/main.css);</style>
</head>
<body>
	<div id="flashContent">
	</div>
	<noscript>
		<a href="http://www.adobe.com/go/getflashplayer">
			<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player">
		</a>
	</noscript>
	<script type="text/javascript">
		var params = {};
		params.play = "false";
		params.loop = "false";
		params.menu = "false";
		params.allowfullscreen = "true";
		params.allowscriptaccess = "always";
	
		var attributes = {};
		var flashvars = {};
	
		var paramPairs = window.location.search.substring(1).split("&");	
		for(var i = 0; i < paramPairs.length; i++){
			var pair = paramPairs[i].split("=");
			flashvars[pair[0]] = pair[1];
		}
	
		swfobject.embedSWF("{project_name}_loader.swf", "flashContent", "100%", "100%", "10.0.0","", flashvars, params, attributes);
	</script>
</body>
</html>
